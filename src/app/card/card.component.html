<mat-card class="example-card">
  <img mat-card-image [src]="card.avatar" alt="card.first_name" />
  <mat-card-content>
    <p>{{ card.first_name + " " + card.last_name }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" [routerLink]="card.id">
      View Details
    </button>
  </mat-card-actions>
</mat-card>
<p></p>
